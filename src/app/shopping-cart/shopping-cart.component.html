<mat-card class="card">
  <mat-card-title>
    <h1 class="title">Shopping List</h1>
  </mat-card-title>
  <mat-card-content>
    <div>
      <ul >
        <li class="product" *ngFor="let product of products">
        </li>
      </ul>
    </div>
    <table *ngIf='products && products.length'>
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Code</th>
          <th class="checkmark">Available</th>
          <th>Release Date</th>
          <th>Price</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>
            <img class='img' [src]='product.imageUrl' [title]='product.productName'>
          </td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productCode | lowercase }}</td>
          <td><span>&#10003;</span></td>
          <td>{{ product.releaseDate }}</td>
          <td>{{ product.price | currency: 'EUR':true: '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card> 

<mat-card class="card" >
  <mat-card-header>

</button>
