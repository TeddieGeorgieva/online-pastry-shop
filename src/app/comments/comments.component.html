<mat-card class="card">
  <mat-card-title class="title">Add Comment</mat-card-title>
  <mat-card-content>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput formControlName="userName">
      </mat-form-field>
      <br>
      <div
        *ngIf="commentFormControl.userName.invalid && (commentFormControl.userName.dirty ||commentFormControl.userName.touched)">
        <mat-error *ngIf="commentFormControl.userName.errors?.required">
          User name is required.
        </mat-error>
      </div>
      <mat-form-field appearance="legacy">
        <mat-label>Comment</mat-label>
        <input matInput formControlName="text">
      </mat-form-field>
      <br>
      <div
        *ngIf="commentFormControl.text.invalid && (commentFormControl.text.dirty ||commentFormControl.text.touched)">
        <mat-error *ngIf="commentFormControl.text.errors?.required">
          Comment is required.
        </mat-error>
      </div>
      <br>
   
    <mat-form-field appearance="legacy">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating">
    </mat-form-field>
    <div
        *ngIf="commentFormControl.rating.invalid && (commentFormControl.rating.dirty || commentFormControl.rating.touched)">
        <mat-error *ngIf="commentFormControl.rating.errors?.pattern">
          Rating must be a number between 1 - 5.
        </mat-error>
      </div>
    <br>

    <button type="submit" [disabled]="!commentForm.valid" mat-button color="primary">
      Submit
    </button>
 </form>
  </mat-card-content>
</mat-card>
Rating <br>
<rating [(ngModel)]="rating" [max]="max"></rating>
