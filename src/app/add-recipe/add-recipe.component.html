
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
<div class="bigContainer">
    <h1 class="counterIngr">Your Ingredients({{counter}})</h1>
    <img class="imgSpoon" src="assets/spoon.jpg">


    <div class="flex-container">
        <div class="flex-child">
            <h2>How would you like to enter your ingredients?</h2>
            <div>
                <button class="btn" (click)="show = !show"> {{show ? 'Type them' : 'Type them'}} </button>

                <div *ngIf="show">
                    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                        <br>
                        <mat-form-field appearance="legacy">
                            <mat-label>Add an ingredient</mat-label>
                            <input #newIngr matInput formControlName="ingredientsList"
                                (keyup.enter)="addIngredient(newIngr.value)"
                                (blur)="addIngredient(newIngr.value); newIngr.value='' ">
                        </mat-form-field>
                    </form>
                    <button class="btn" (click)="addIngredient(newIngr.value)">Add</button>
                </div>

                <div class="flex-child">
                    <div class="btn" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="ingredientsMenu" yPosition="below">
                        Choose from categories</div>
                </div>
            </div>
           
        </div>

    </div>
    <br>
    <ul>
        <li *ngFor="let ingredient of ingredients">{{ingredient}}

            <button (click)="remIngredient(ingredient)" class="fa"><i class="fa fa-trash-o"></i> </button>
        </li>
    </ul>

</div>


<div class="flex-child">

    <div class="menu">
        <mat-menu #ingredientsMenu="matMenu">

            <div class="dairy">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="dairy">
                    <img class="img" src="assets/dairy.png">
                    Dairy</button>
            </div>
            <mat-divider></mat-divider>
            <div class="nuts">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="nuts">
                    <img class="img" src="assets/nuts.png">
                    Nuts</button>
            </div>
            <mat-divider></mat-divider>
            <div class="alcohol">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="alcohol">
                    <img class="img" src="assets/alcohol.png">
                    Alcohol</button>
            </div>
            <mat-divider></mat-divider>
            <div class="oils">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="oils">
                    <img class="img" src="assets/oils.png">
                    Oils</button>
            </div>
            <mat-divider></mat-divider>
            <div class="sweeteners">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="sweeteners">
                    <img class="img" src="assets/added_sweeteners.png">
                    Added Sweeteners</button>
            </div>
            <mat-divider></mat-divider>
            <div class="baking">

                <button style="text-align:left" mat-menu-item [matMenuTriggerFor]="baking">
                    <img class="img" src="assets/baking_grains.png">
                    Baking & Grains</button>
            </div>
        </mat-menu>

        <mat-menu class="options" #dairy="matMenu" yPosition="below">
            <button (click)="addIngredient('Butter')" mat-menu-item>Butter</button>
            <button (click)="addIngredient('Egg')" mat-menu-item>Egg</button>
            <button (click)="addIngredient('Milk')" mat-menu-item>Milk</button>
            <button (click)="addIngredient('Sour Cream')" mat-menu-item>Sour Cream</button>
            <button (click)="addIngredient('Yogurt')" mat-menu-item>Yogurt</button>
        </mat-menu>

        <mat-menu class="options" #nuts="matMenu">
            <button (click)="addIngredient('Peanut')" mat-menu-item>Peanut</button>
            <button (click)="addIngredient('Almond')" mat-menu-item>Almond</button>
            <button (click)="addIngredient('Walnut')" mat-menu-item>Walnut</button>
            <button (click)="addIngredient('Pecan')" mat-menu-item>Pecan</button>
            <button (click)="addIngredient('Pistachio')" mat-menu-item>Pistachio</button>
            <button (click)="addIngredient('Macadamia')" mat-menu-item>Macadamia</button>
            <button (click)="addIngredient('Praline')" mat-menu-item>Praline</button>
        </mat-menu>

        <mat-menu class="options" #desserts="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="chocolate">Chocolate</button>
            <button (click)="addIngredient('Biscotti biscuit')" mat-menu-item>Biscotti biscuit</button>
            <button (click)="addIngredient('Pudding mix')" mat-menu-item>Pudding mix</button>
            <button (click)="addIngredient('Cookies')" mat-menu-item>Cookies</button>
            <button (click)="addIngredient('Oreo')" mat-menu-item>Oreo</button>
            <button (click)="addIngredient('Caramel')" mat-menu-item>Caramel</button>
        </mat-menu>
        <mat-menu class="options" #chocolate="matMenu">
            <button (click)="addIngredient('White chocolate')" mat-menu-item>White chocolate</button>
            <button (click)="addIngredient('Dark chocolate')" mat-menu-item>Dark chocolate</button>
            <button (click)="addIngredient('Chocolate pudding')" mat-menu-item>Chocolate pudding</button>
            <button (click)="addIngredient('Chocolate syrop')" mat-menu-item>Chocolate syrop</button>
        </mat-menu>

        <mat-menu class="options" #alcohol="matMenu">
            <button (click)="addIngredient('Rasberry liquor')" mat-menu-item>Rasberry liquor</button>
            <button (click)="addIngredient('Limocello')" mat-menu-item>Limocello</button>
        </mat-menu>

        <mat-menu class="options" #oils="matMenu">
            <button (click)="addIngredient('Hazelnut oil')" mat-menu-item>Hazelnut oil</button>
            <button (click)="addIngredient('Almond oil')" mat-menu-item>Almond oil</button>
            <button (click)="addIngredient('Soybean oil')" mat-menu-item>Soybean oil</button>
        </mat-menu>

        <mat-menu class="options" #sweeteners="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="sugar">Sugar</button>
            <button (click)="addIngredient('Honey')" mat-menu-item>Honey</button>
            <button (click)="addIngredient('Corn syrop')" mat-menu-item>Corn syrop</button>
            <button (click)="addIngredient('Artificial sweetener')" mat-menu-item>Artificial sweetener</button>
            <button (click)="addIngredient('Molasses')" mat-menu-item>Molasses</button>
            <button (click)="addIngredient('Agave nectar')" mat-menu-item>Agave nectar</button>
        </mat-menu>

        <mat-menu class="options" #sugar="matMenu">
            <button (click)="addIngredient('Brown sugar')" mat-menu-item>Brown sugar</button>
            <button (click)="addIngredient('White sugar')" mat-menu-item>White sugar</button>
            <button (click)="addIngredient('Confectioners sugar')" mat-menu-item>Confectioners sugar</button>
        </mat-menu>

        <mat-menu class="options" #baking="matMenu">
            <button (click)="addIngredient('Baking soda')" mat-menu-item>Baking soda</button>
            <button (click)="addIngredient('Cake mix')" mat-menu-item>Cake mix</button>
            <button (click)="addIngredient('Self rising flour')" mat-menu-item>Self rising flour</button>
        </mat-menu>



    </div>
